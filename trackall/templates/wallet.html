{% extends 'base1.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="heading mt-4">
                <h2>YOUR WALLET</h2>
            </div><br>
            
            <div class="sub-head mt-4 mb-2">
                <h4>Create Wallet</h4>
            </div>
            <form action="/create_wallet/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" type="text" name="wallet_name" placeholder="Wallet Name">
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input class="form-control" type="number" name="wallet_balance" placeholder="Initial Amount">
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 170px;">Create Wallet</button>
            </form><br>
            <hr>
            <div class="sub-head mt-4 mb-2">
                <h4>All Wallets</h4>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>Wallet Name</th>
                    <th>Balance Amount</th>
                    <th>Last Transaction</th>
                </tr>
                {% for wallet in all_wallets %}
                    <tr>
                        <td>{{ wallet.name }}</td>
                        <td>{{ wallet.balance }}</td>
                        <td>{{ wallet.last_transaction }}</td>
                        <td><a style="border: 1px solid black;padding: 5px; text-decoration: none; color: red;" href="/delete_wallet/{{wallet.id}}/">Delete</a></td>
						<td><a  style="border: 1px solid green;padding: 5px; text-decoration: none; color: rgb(126, 170, 236);" href="/edit_wallet/{{wallet.id}}/">Edit</button></td>
						</tr>
                    </tr>
                {% endfor %}
            </table>
            <br><br>
            <hr>
            <br>
            
        </div>
        <div class="col-md-2"></div>
</div>
</div>
{% endblock %}
